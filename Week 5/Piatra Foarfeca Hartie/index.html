<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">     
</head>
<body>
    <div class="backgroundImg"></div>
    <main class="box">
       <div class="player">
            <div class="score">
                <p class="score-user">Score:&nbsp;</p>
                <div class="score">
                    <p class="num-user">0</p>
                </div>
            </div>
           <p class="game">User</p>
           <img class="left--1" src="left--1.png"></img>
           <button class="btn play">Play</button>
           <button class="btn try-again">Try Again</button>
       </div>
        <p class="winnerU hide">User WINS</p>
        <p class="winnerC hide">Computer WINS</p>
        <div class="player">
            <div class="score scoreC">
                <p class="score-computer">Score:&nbsp;</p>
                <div class="score">
                    <p class="num-comp">0</p>
                </div>
            </div>
           <p class="game">Computer</p>
           <img class="right--1" src="right--1.png"></img>
       </div>
    </main>
    <script type="text/javascript" language="JavaScript" src="scripts.js"></script>
</body>

</html>
