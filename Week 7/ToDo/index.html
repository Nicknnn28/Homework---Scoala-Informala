<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo</title>
  </head>
  <body>
    <main class="main grid">
      <form action="" class="form">
        <h3 class="heading">ToDo</h3>
        <label for="">ID User</label>
        <input type="number" class="user__id" />
        <label for="">Title</label>
        <input type="text" class="title" />
        <label for="">Completed</label>
        <input type="text" class="status" placeholder="true/false" />
        <button type="submit" class="btn btn__submit">Submit</button>
        <button class="btn btn__change hidden">Submit changes</button>
        <p class="message message__validation"></p>
      </form>
      <div class="absolute hidden">
        <p class="message__main">Succes</p>
      </div>
      <div class="main__header">
        <p class="todo__total">Total: <span class="total__value"></span></p>
        <p class="todo__total sort">&DownArrow;</p>
      </div>

      <section class="section">
        <ul class="todo__lists"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
